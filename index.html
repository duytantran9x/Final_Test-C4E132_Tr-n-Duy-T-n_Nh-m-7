<Script>
    function numberOneTriangle(n) {
        for (let i = 1; i <= n; i++) {
            let arrow = "";
            for (let x = 1; x <= i; x++) {
                arrow += "*"
                document.write('*');
            }
            console.log(arrow);
            document.write('<br/>');
        }
    }
    numberOneTriangle(10)
</Script>
